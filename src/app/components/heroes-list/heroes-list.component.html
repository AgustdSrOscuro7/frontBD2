<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Heroes</title>
</head>
<body>

  <p>Lista de Heroes</p>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button [routerLink]="['/home']" class="btn btn-outline-danger">
        <i class="fa fa-undo"></i> Regresar
      </button>
    </div>

    <div class="btn-group" role="group" aria-label="Third group">
      <button [routerLink]="['/heroeedit', 'nuevo']" type="button" class="btn btn-outline-success">
        <i class="fa fa-plus"></i> Nuevo Heroe
      </button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Aparicion</th>
        <th scope="col">Bio</th>
        <th scope="col">Casa</th>
        <th scope="col">Img</th>
        <th scope="col">Nombre</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of Heroes; let i = index" class="movie">
        <th scope="row">{{i+1}}</th>
        <td>{{heroe.Aparicion}}</td>
        <td>{{heroe.Bio}}</td>
        <td>{{heroe.Casa}}</td>
        <td>
          <img [src]="heroe.Img" alt="{{ heroe.Nombre }}" style="max-width: 100px; max-height: 100px;">
        </td>
        <td>{{heroe.Nombre}}</td>
        <td>
          <button (click)="eliminarHeroe(heroe._id)" type="button" class="button">
            <i class="fa fa-trash"></i> Eliminar
          </button>
          <button [routerLink]="['/heroeedit', heroe._id]" type="button" class="button">
            <i class="fa fa-edit"></i> Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
