<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Héroes</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Héroes</h1>

    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button [routerLink]="['/home']" class="btn btn-outline-danger">
          <i class="fa fa-undo"></i> Regresar
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button [routerLink]="['/heroeedit', 'nuevo']" type="button" class="btn btn-outline-success">
          <i class="fa fa-plus"></i> Nuevo Héroe
        </button>
      </div>
    </div>

    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Aparición</th>
          <th scope="col">Bio</th>
          <th scope="col">Casa</th>
          <th scope="col">Img</th>
          <th scope="col">Nombre</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let heroe of Heroes; let i = index" class="movie">
          <th scope="row">{{i+1}}</th>
          <td>{{heroe.Aparicion}}</td>
          <td>{{heroe.Bio}}</td>
          <td>{{heroe.Casa}}</td>
          <td>
            <img [src]="heroe.Img" alt="{{ heroe.Nombre }}" class="img-fluid" style="max-width: 100px; max-height: 100px;">
          </td>
          <td>{{heroe.Nombre}}</td>
          <td>
            <button (click)="eliminarHeroe(heroe._id)" type="button" class="btn btn-outline-danger btn-sm">
              <i class="fa fa-trash"></i> Eliminar
            </button>
            <button [routerLink]="['/heroeedit', heroe._id]" type="button" class="btn btn-outline-warning btn-sm">
              <i class="fa fa-edit"></i> Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
