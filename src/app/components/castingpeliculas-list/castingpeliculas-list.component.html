<p>Listado de Casting de Películas</p>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button [routerLink]="['/home']" class="btn btn-outline-danger">
      <i class="fa fa-undo"></i> Regresar
    </button>
  </div>

  <div class="btn-group" role="group" aria-label="Third group">
    <button [routerLink]="['/castingedit', 'nuevo']" type="button" class="btn btn-outline-success">
      <i class="fa fa-plus"></i> Nuevo Casting
    </button>
  </div>
</div>

<div class="container">
  <h2>Listado de Casting de Películas</h2>
  <ul>
    <li *ngFor="let casting of castingList">
      <p>Personaje: {{ casting.Personaje }}</p>
      <p>Película: {{ casting.Pelicula.Titulo }}</p>
      <p *ngIf="casting.Heroe">Héroe: {{ casting.Heroe.Nombre }}</p>
      <button (click)="eliminarCasting(casting)" class="btn btn-danger btn-sm float-end">Eliminar</button>
    </li>
  </ul>
</div>
