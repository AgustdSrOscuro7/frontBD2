<p>Lista de Imágenes</p>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button [routerLink]="['/home']" class="btn btn-outline-danger">
      <i class="fa fa-undo"></i> Regresar
    </button>
  </div>

  <div class="btn-group" role="group" aria-label="Third group">
    <button [routerLink]="['/imagenesedit', 'nuevo']" type="button" class="btn btn-outline-success">
      <i class="fa fa-plus"></i> Nueva Imagen
    </button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descripción</th>
      <th scope="col">Url</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let imagen of imagenes; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{imagen.Descripcion}}</td>
      <td>
        <img [src]="imagen.Url" alt="{{ imagen.Descripcion }}" style="max-width: 100px; max-height: 100px;">
      </td>
      <td>
        <button (click)="eliminarImagen(imagen._id)" type="button" class="btn btn-outline-danger btn-block">
          <i class="fa fa-trash"></i> Eliminar
        </button>
        <button [routerLink]="['/imagenesedit', imagen._id]" type="button" class="btn btn-outline-success btn-block">
          <i class="fa fa-edit"></i> Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
